<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Minimal Grey Clock</title>
    <style>
        /* Sempurna untuk OLED - Pixel hitam dipadam terus */
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        #clock { 
            color: #555; /* Grey yang lebih gelap & minimal */
            font-size: 15vw; 
            font-weight: 100; /* Font nipis */
            letter-spacing: -5px;
            /* Glow yang lembut */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        span {
            font-size: 4vw;
            margin-left: 15px;
            font-weight: 300;
            color: #333; /* AM/PM lebih malap */
        }
    </style>
</head>
<body>

    <div id="clock">00:00<span>--</span></div>

    <script>
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let ampm = h >= 12 ? 'PM' : 'AM';
            
            h = h % 12 || 12; 
            m = m < 10 ? '0' + m : m;

            document.getElementById('clock').innerHTML = `${h}:${m}<span>${ampm}</span>`;
            
            // Update setiap 1 minit untuk jimat bateri gila-gila
            const delay = (60 - now.getSeconds()) * 1000;
            setTimeout(updateClock, delay);
        }

        updateClock();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
