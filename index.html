<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>Minimal Grey Clock</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            cursor: pointer;
        }

        #clock { 
            color: #444; /* Grey lebih malap untuk jimat kuasa */
            font-size: 22vw; 
            font-weight: 100;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            transition: transform 1s ease-in-out; /* Untuk pergerakan halus */
        }

        span {
            font-size: 6vw;
            margin-left: 10px;
            color: #222; /* AM/PM sangat malap */
        }
    </style>
</head>
<body onclick="toggleFullScreen()">

    <div id="clock">00:00<span>--</span></div>

    <script>
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let ampm = h >= 12 ? 'PM' : 'AM';
            
            h = h % 12 || 12; 
            m = m < 10 ? '0' + m : m;

            const clockEl = document.getElementById('clock');
            clockEl.innerHTML = `${h}:${m}<span>${ampm}</span>`;

            // Anti Burn-in: Gerakkan jam sikit setiap minit (random position)
            const moveX = Math.floor(Math.random() * 10) - 5;
            const moveY = Math.floor(Math.random() * 10) - 5;
            clockEl.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            const delay = (60 - now.getSeconds()) * 1000;
            setTimeout(updateClock, delay);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        updateClock();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
